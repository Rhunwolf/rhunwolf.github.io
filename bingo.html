<!doctype html>
<head>
    <title>Лавкрафт-бинго</title>
	<link rel="shortcut icon" href="img/faviconElderSign.ico" type="image/x-icon">
    <meta charset="utf-8">
	<style type="text/css">
    @media print {
		@page {size: landscape}
		#printBtn { display:none; } <!-- запрещаем отображать на распечатанном листе кнопки -->
    }
	</style>
    </head>
<body onload="generateTable()">
   
   <TABLE BORDER="0" WIDTH="100%" HEIGHT="100%">
		<TR>
			<TD align="center">
				<TABLE BORDER="0" WIDTH="912" HEIGHT="592" BGCOLOR="#FFFFFF"> <!-- лист -->
					<TR>
						<TD HEIGHT="150"> <!-- приветствие -->
							<div style="padding: 50px; font-size:12pt;" align="left">
								<H2 align="center"><img src="img/faviconElderSign.ico"> Лавкрафт-бинго <img src="img/faviconElderSign.ico"></H2>
								<P>Перед чтением нового рассказа Говарда Филипса Лавкрафта распечатай эту страницу. </P>
								<P>Каждый раз, встречая в тексте прилагательное из таблицы — зачеркивай его. </P>
								<P>Как только будут зачеркнуты пять ячеек подряд в любой строке, столбце или диагонали </P>
								<P align="center">— встань и восславь Древних!</P>
							</div>
						</TD>
					</TR>
					<TR>
						<TD> <!-- таблица --> 
								<div id='idTable'></div>
						</TD>
					</TR>
					<TR>
						<TD HEIGHT="30" align="center"> <!-- кнопки генерации и распечатки -->
							<button id="printBtn" class="button" onclick="javascript: generateTable();">Сгенерировать новый</button>
							<button id="printBtn" class="button" onclick="javascript: print();">Распечатать лист</button>
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
	</TABLE>
   
   
   <script>
   
	function generateTable() {
		var table = "";
		
		for (var i = 0; i < 25; i++) {
			if (i == 12) {
				table += "<TD WIDTH='180' HEIGHT='60'><div id='idCell"+i+"' style='padding: 2px; font-size:12pt;' align='center'>Неописуемый</div></TD>";
			} else if (i % 5 == 0) {
				table += "<TR><TD WIDTH='180' HEIGHT='60'><div id='idCell"+i+"' style='padding: 2px; font-size:12pt;' align='center'></div></TD>";
			} else if (i % 5 == 4) {
				table += "<TD WIDTH='180' HEIGHT='60'><div id='idCell"+i+"' style='padding: 2px; font-size:12pt;' align='center'></div></TD></TR>";
			} else {
				table += "<TD WIDTH='180' HEIGHT='60'><div id='idCell"+i+"' style='padding: 2px; font-size:12pt;' align='center'></div></TD>";
			}
		}
		
		document.getElementById("idTable").innerHTML = ("<TABLE BORDER='1' WIDTH='912' HEIGHT='312'>"+table+"</TABLE>");
		
		var bingoContent = ["Богомерзкий", "Невообразимый", "Богохульственный", "Непостижимый", "Зловещий", "Отталкивающий", "Ужасающий", "Омерзительный", "Запретный", "Извращенный", "Циклопический", "Проклятый", "Древний", "Гротескный", "Неестественный", "Мрачный", "Первобытный", "Кошмарный", "Отвратительный", "Жуткий", "Сумасшедший", "Тошнотворный", "Неправильный", "Предвещающий", "Ущербный", "Безымянный", "Несоразмерный", "Чудовищный", "Тайный", "Призрачный", "Аномальный", "Аморфный", "Допотопный", "Античный", "Промозглый", "Разлагающийся", "Демонический", "Зловонный", "Грибковый", "Невнятный", "Извечный", "Уродливый", "Смертный", "Бессмертный", "Вредный", "Неевклидовый", "Спектральный", "Таящийся", "Стигийский", "Тенистый", "Заброшенный", "Неприличный", "Невыразимый", "Воющий", "Смуглый", "Испорченный"];
		
		for (var i = 0; i < 25; i++) {
			if (i != 12) {
				var rndArrElement = Math.floor(Math.random() * bingoContent.length)
				updateBingoCell(i, bingoContent[rndArrElement])
				bingoContent.splice (rndArrElement,1); // удаляем записанное из массива bingoContent
			}
		}
	}
	
	function updateBingoCell(number, word) {
			document.getElementById("idCell" + number).innerHTML = (word);
	}
	
	</script>
</body>
